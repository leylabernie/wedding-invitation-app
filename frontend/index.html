<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Wedding Invitation App</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
      .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
      }
      .gradient-bg {
        background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      }
      .dark .gradient-bg {
        background-image: linear-gradient(120deg, #2d3748 0%, #4a5568 100%);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#374151",
              "background-light": "#F7F8FA",
              "background-dark": "#1F2937",
            },
            fontFamily: {
              display: ["Cormorant Garamond", "serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .screen {
        display: none;
      }
      .screen.active {
        display: block;
      }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans">
    <div class="max-w-sm mx-auto bg-background-light dark:bg-background-dark shadow-lg rounded-3xl overflow-hidden h-[844px] flex flex-col">
        
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="flex-grow p-6 pt-4 relative overflow-y-auto">
                <header class="text-center py-8">
                    <h1 class="text-4xl font-display font-bold text-gray-800 dark:text-gray-100 mb-2">
                        Wedding Invitation
                    </h1>
                    <p class="text-gray-600 dark:text-gray-300">Create beautiful invitations</p>
                </header>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                        <input type="email" id="loginEmail" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100" placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                        <input type="password" id="loginPassword" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100" placeholder="Enter your password">
                    </div>
                    <button onclick="login()" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-gray-700 transition">
                        Login
                    </button>
                    <button onclick="register()" class="w-full border border-primary text-primary py-3 rounded-lg font-semibold hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                        Create Account
                    </button>
                </div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="mainScreen" class="screen">
            <div class="flex-grow p-6 pt-4 relative overflow-y-auto">
                <header class="flex items-center justify-between py-4">
                    <h1 class="text-3xl font-display font-semibold text-gray-800 dark:text-gray-200">My Events</h1>
                    <button onclick="toggleTheme()" class="text-gray-800 dark:text-gray-200">
                        <span class="material-icons">dark_mode</span>
                    </button>
                </header>
                
                <div class="mb-6">
                    <button onclick="showCreateEvent()" class="w-full bg-primary text-white py-4 rounded-lg font-semibold hover:bg-gray-700 transition flex items-center justify-center">
                        <span class="material-icons mr-2">add</span>
                        Create New Event
                    </button>
                </div>

                <div id="eventsList" class="space-y-4">
                    <!-- Events will be loaded here -->
                </div>
            </div>
            
            <nav class="bg-white/70 dark:bg-gray-800/70 border-t border-gray-200 dark:border-gray-700 backdrop-blur-md">
                <div class="max-w-md mx-auto px-4">
                    <div class="flex justify-around">
                        <button onclick="showScreen('mainScreen')" class="flex flex-col items-center justify-center text-center text-primary dark:text-white py-3 w-1/4 relative">
                            <div class="w-12 h-1 bg-primary dark:bg-white rounded-full absolute -top-[1px]"></div>
                            <span class="material-icons">home</span>
                            <span class="text-xs font-bold">Home</span>
                        </button>
                        <button onclick="showScreen('designScreen')" class="flex flex-col items-center justify-center text-center text-gray-500 dark:text-gray-400 py-3 w-1/4">
                            <span class="material-icons">palette</span>
                            <span class="text-xs">Design</span>
                        </button>
                        <button onclick="showScreen('guestsScreen')" class="flex flex-col items-center justify-center text-center text-gray-500 dark:text-gray-400 py-3 w-1/4">
                            <span class="material-icons">groups</span>
                            <span class="text-xs">Guests</span>
                        </button>
                        <button onclick="showScreen('settingsScreen')" class="flex flex-col items-center justify-center text-center text-gray-500 dark:text-gray-400 py-3 w-1/4">
                            <span class="material-icons">settings</span>
                            <span class="text-xs">Settings</span>
                        </button>
                    </div>
                </div>
                <div class="pb-3 pt-2">
                    <div class="w-32 h-1.5 bg-gray-400 dark:bg-gray-600 rounded-full mx-auto"></div>
                </div>
            </nav>
        </div>

        <!-- Guest List Screen -->
        <div id="guestsScreen" class="screen">
            <div class="flex-grow p-6 pt-4 relative overflow-y-auto">
                <header class="flex items-center justify-between py-4">
                    <button onclick="showScreen('mainScreen')" class="text-gray-800 dark:text-gray-200">
                        <span class="material-icons">arrow_back_ios_new</span>
                    </button>
                    <h1 class="text-3xl font-display font-semibold text-gray-800 dark:text-gray-200">Guest List</h1>
                    <button class="text-gray-800 dark:text-gray-200">
                        <span class="material-icons">search</span>
                    </button>
                </header>
                
                <div class="grid grid-cols-3 gap-3 my-4">
                    <div class="bg-white/50 dark:bg-gray-700/50 p-3 rounded-lg text-center backdrop-blur-sm">
                        <p class="text-xs text-gray-500 dark:text-gray-400">TOTAL</p>
                        <p class="text-2xl font-bold text-gray-800 dark:text-gray-100" id="totalGuests">0</p>
                    </div>
                    <div class="bg-white/50 dark:bg-gray-700/50 p-3 rounded-lg text-center backdrop-blur-sm">
                        <p class="text-xs text-gray-500 dark:text-gray-400">CONFIRMED</p>
                        <p class="text-2xl font-bold text-green-600 dark:text-green-400" id="confirmedGuests">0</p>
                    </div>
                    <div class="bg-white/50 dark:bg-gray-700/50 p-3 rounded-lg text-center backdrop-blur-sm">
                        <p class="text-xs text-gray-500 dark:text-gray-400">PENDING</p>
                        <p class="text-2xl font-bold text-yellow-600 dark:text-yellow-400" id="pendingGuests">0</p>
                    </div>
                </div>
                
                <div class="space-y-3" id="guestsList">
                    <!-- Guests will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Design Screen -->
        <div id="designScreen" class="screen">
            <div class="flex-grow p-6 pt-4 relative overflow-y-auto">
                <header class="flex items-center justify-between py-4">
                    <button onclick="showScreen('mainScreen')" class="text-gray-800 dark:text-gray-200">
                        <span class="material-icons">arrow_back_ios_new</span>
                    </button>
                    <h1 class="text-3xl font-display font-semibold text-gray-800 dark:text-gray-200">Design</h1>
                    <button class="text-gray-800 dark:text-gray-200">
                        <span class="material-icons">help</span>
                    </button>
                </header>
                
                <div class="space-y-4">
                    <div class="bg-white/60 dark:bg-gray-700/60 p-6 rounded-lg backdrop-blur-sm">
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Color Palette</h2>
                        <div class="grid grid-cols-4 gap-3">
                            <div class="w-full h-20 bg-pink-300 rounded-lg"></div>
                            <div class="w-full h-20 bg-purple-300 rounded-lg"></div>
                            <div class="w-full h-20 bg-blue-300 rounded-lg"></div>
                            <div class="w-full h-20 bg-gray-300 rounded-lg"></div>
                        </div>
                    </div>
                    
                    <div class="bg-white/60 dark:bg-gray-700/60 p-6 rounded-lg backdrop-blur-sm">
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Template</h2>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="border-2 border-primary rounded-lg p-4 text-center">
                                <span class="material-icons text-2xl">favorite</span>
                                <p class="text-sm mt-2">Classic</p>
                            </div>
                            <div class="border border-gray-300 dark:border-gray-600 rounded-lg p-4 text-center">
                                <span class="material-icons text-2xl">auto_awesome</span>
                                <p class="text-sm mt-2">Modern</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settingsScreen" class="screen">
            <div class="flex-grow p-6 pt-4 relative overflow-y-auto">
                <header class="flex items-center justify-between py-4">
                    <button onclick="showScreen('mainScreen')" class="text-gray-800 dark:text-gray-200">
                        <span class="material-icons">arrow_back_ios_new</span>
                    </button>
                    <h1 class="text-3xl font-display font-semibold text-gray-800 dark:text-gray-200">Settings</h1>
                    <button class="text-gray-800 dark:text-gray-200">
                        <span class="material-icons">help</span>
                    </button>
                </header>
                
                <div class="space-y-4">
                    <div class="bg-white/60 dark:bg-gray-700/60 p-4 rounded-lg backdrop-blur-sm">
                        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Account</h2>
                        <button onclick="logout()" class="w-full text-left px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-lg flex items-center justify-between">
                            <span>Logout</span>
                            <span class="material-icons">logout</span>
                        </button>
                    </div>
                    
                    <div class="bg-white/60 dark:bg-gray-700/60 p-4 rounded-lg backdrop-blur-sm">
                        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Preferences</h2>
                        <button onclick="toggleTheme()" class="w-full text-left px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-lg flex items-center justify-between">
                            <span>Dark Mode</span>
                            <span class="material-icons">dark_mode</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
